<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Crush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/luw5fyr.css">
</head>
<body style="background-image: url('images/background.jpg')">
    <header>
        <h1 class="swash">F<span class="swash-none">r</span>uit Punch</h1>
        <button type="button" id="pause">Pause</button>
    </header>
    <div class="game__container">
        <div id="game-grid" class="game-grid" draggable="false"></div>
        <div class="metadata">
        <div class="level__container">
        <p class="level__display">Level: <span id="level">0</span></p>
    </div>
        <div class="target__container">
        <p class="target__display">Target: <span id="target">0</span></p>
    </div>
        <div class="moves__container">
        <p class="moves__display">Moves: <span id="moves">0</span></p>
    </div>
        <div class="score__container">
        <p class="score__display">Score: <span id="score">0</span></p>
    </div>
        <div id="progressContainer"  class="progress__container">
        <p class="progress__display">Progress:</p>
        <div class="progress-bar__container">
            <span id="progress" class="progress-text">0%</span>
            <span id="progressBackground" class="progress-bkgd full"></span>
            <span id="progressBar" class="progress-bar"></span>
        </div>
    </div>
    </div>
</div>
    <div id="modalContainer" class="modal__container">
        <h1 id="modalTitle" class="modal__title swash"></h1>
        <p id="modalReason" class="modal__reason"></p>
        <div id="modalOptions" class="modal__options">
            <button id="modalButton1" type="button"></button>
            <button id="modalButton2" type="button"></button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
